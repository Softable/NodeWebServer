<!DOCTYPE html>
<html>
  <head>
    <style>
      table, th, td {
        border: 1px solid black;
      }
    </style>
    <script language="javascript" type="text/javascript"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>
      function visualizza(){
        $( document ).ready(function() {
          $('#tabella').ready(function( event ) {
            var obj = "/" + String(document.getElementById('usernameGET').value);
            $.get('http://localhost:8080/utente/richiedi'+obj, function(data) {
              $(function(){
                var jsonObj = data;
                var html = '';
                html += '<tr>';
                html += '<td>' + $(jsonObj).attr("username") + '</td>';
                html += '<td>' + $(jsonObj).attr("nome") + '</td>';
                html += '<td>' + $(jsonObj).attr("cognome") + '</td>';
                html += '<td>' + $(jsonObj).attr("email") + '</td>';
                html += '<td>' + $(jsonObj).attr("password") + '</td>';
                html += '</tr>';
                $('#tabella').append(html);
              });
            });
          });
        });
      }
    </script>
  </head>
  <body >
    <p>
      <label>Username</label>
      <input id="usernameGET" type="text"/>
      <button id="getUtente" onclick="visualizza()">Richiedi</button>
    </p>
    <table style="border:1;" id="tabella">
      <thead>
        <tr>
          <th>username</th>
          <th>nome</th>
          <th>cognome</th>
          <th>email</th>
          <th>password</th>
        </tr>
      </thead>
    </table>
  </body>
</html>
