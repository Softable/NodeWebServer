<!DOCTYPE html>
<html>
  <head>
    <style>
      table, th, td {
        border: 1px solid black;
      }
    </style>
    <script language="javascript" type="text/javascript"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>
      function visualizza(){
        $( document ).ready(function() {
          $('#tabella').ready(function( event ) {
            $.get('http://localhost:8080/utente/collezione', function(data) {
              $(function(){
                var jsonObj = data;
                var html = '';
                $.each(jsonObj, function(key, value){
                  html += '<tr>';
                  html += '<td>' + key + '</td>';
                  html += '<td>' + $(value).attr("nome") + '</td>';
                  html += '<td>' + $(value).attr("cognome") + '</td>';
                  html += '<td>' + $(value).attr("email") + '</td>';
                  html += '<td>' + $(value).attr("password") + '</td>';
                  html += '</tr>';
                });
                $('#tabella').append(html);
              });
            });
          });
        });
      }
    </script>
  </head>
  <body onload="visualizza()">
    <table style="border:'1';" id="tabella">
      <thead>
        <tr>
          <th>username</th>
          <th>nome</th>
          <th>cognome</th>
          <th>email</th>
          <th>password</th>
        </tr>
      </thead>
    </table>
  </body>
</html>
